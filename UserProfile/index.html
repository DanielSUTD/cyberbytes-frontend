<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberBytes - Perfil do Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/UserProfile/styles/style.css"/>
  <link rel="icon" type="image/png" href="/Home/img/Logo.png">
</head>

<body>
  <div class="container py-4">
    <h4 class="fw-bold mb-4">Configurações da Conta</h4>

    <div class="card overflow-hidden">
      <div class="row g-0">

        <!-- Sidebar -->
        <div class="col-md-3 border-end">
          <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action active" data-bs-toggle="list" href="#account-general">Geral</a>
            <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#account-change-password">Mudar Senha</a>
          </div>
        </div>

        <!-- Conteúdo principal -->
        <div class="col-md-9">
          <div class="tab-content p-3">

            <!-- Aba Geral -->
            <div class="tab-pane fade show active" id="account-general">

              <!-- Foto de perfil -->
              <div class="d-flex align-items-center mb-3">
                <img src="/UserProfile/img/user.png" alt="Foto do usuário" class="rounded me-3" width="80" height="80">
                <div>
                  <label class="btn btn-outline-primary me-2">
                    Nova Foto
                    <input type="file" class="d-none account-settings-fileinput">
                  </label>
                  <button type="button" class="btn btn-outline-secondary">Excluir</button>
                  <div class="form-text mt-1">JPG, GIF ou PNG permitidos. Tamanho máximo de 800K</div>
                </div>
              </div>

              <hr>

              <!-- Campos do formulário -->
              <div class="mb-3">
                <label for="fullName" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="fullName">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email">
              </div>
            </div>

            <!-- Aba Mudar Senha -->
            <div class="tab-pane fade" id="account-change-password">
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Senha Atual</label>
                <input type="password" class="form-control" id="currentPassword">
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="newPassword">
              </div>
              <div class="mb-3">
                <label for="repeatNewPassword" class="form-label">Repetir Nova Senha</label>
                <input type="password" class="form-control" id="repeatNewPassword">
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Botões -->
    <div class="text-end mt-3">
      <button type="button" class="btn btn-default" id="saveButton">Salvar alterações</button>
      <button type="button" class="btn btn-secondary" id="cancelButton">Cancelar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/UserProfile/javascript/script.js"></script>
</body>

</html>
