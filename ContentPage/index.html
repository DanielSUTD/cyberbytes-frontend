<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CyberBytes - Página Inicial</title>
  <link rel="stylesheet" href="src/styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" type="image/png" href="/Home/img/Logo.png">
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a href="/Home/index.html">
        <img class="logo" src="/Home/img/Logo.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <form action="" id="search-container">
          <input type="search">
          <button type="button" id="btn-search" onclick="">
            <img src="/Home/img/Search.png" alt="" width="15px" height="15px">
          </button>
          <div id="search-results">
          </div>
        </form>
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" href="#" id="chatbot-toggle"><img src="/Home/img/ChatBot.png"></a>
          </li>

          <li class="nav-item" id="login-register">
            <a class="nav-link" href="/LoginRegister/index.html">Entrar/Cadastrar</a>
          </li>

          <li class="nav-item" id="user-logged">
            <img src="/Home/img/User.png" alt="Usuário" class="user-icon" onclick="toggleUserMenu()">

            <div class="user-dropdown" id="user-dropdown">
              <a href="/UserProfile/index.html">
                <i class="bi bi-person-circle"></i>Perfil
              </a>
              <a href="#" id="logout-button">
                <i class="bi bi-box-arrow-right"></i>Sair
              </a>
            </div>

            <div class="user-links-mobile" id="user-links-mobile">
              <a href="/UserProfile/index.html">Perfil</a>
              <a href="#" id="logout-button">Sair</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ChatBot -->
  <div class="modal fade" id="chatbotModal" tabindex="-1" aria-labelledby="chatbotModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="chatbotModalLabel">CyberBytes Assistant</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="chat-history">
          <div class="chat-message ai-message">
            <p>Olá! Como posso ajudar você a navegar com mais segurança hoje?</p>
          </div>
        </div>
        <div class="modal-footer" id="chat-input-container">
          <input type="text" class="form-control" id="chat-input" placeholder="Digite sua mensagem...">
          <button class="btn btn-primary" type="button" id="send-button">
            <i class="bi bi-send-fill"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Conteúdo -->
  <div class="content-wrapper">
    <!-- Conteúdo da Página -->
    <section class="container main-content">
      <div class="titulo">
        <h2 id="title"><b></b></h2>
      </div>
      <br>
      <p id="introduction"></p>
      <br><br>
      <div class="titulo">
        <h2 id="subtitle"><b></b></h2>
      </div>
      <br>
      <p id="content"></p>
      <p id="conclusion"></p>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Tópicos Relacionados</h3>
      <ul id="related-topics-list"></ul>
    </aside>

  </div>

  <!-- Footer -->
  <footer>
    <div class="footerContainer">
      <div class="socialIcons">
        <a href="https://github.com/Lhgs-pog/Frontend-CyberBytes"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
      </div>
      <div class="footerNav">
        <ul>
          <li><a href="/Home/index.html">Início</a></li>
          <li><a href="/Home/index.html">Conteúdo</a></li>
          <li><a href="/AboutUs/index.html">Quem somos?</a></li>
        </ul>
      </div>

    </div>
    <div class="footerBottom">
      <p>Copyright &copy;2025;<span class="designer">CyberBytes</span></p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/Home/auth/Authentication.js"></script>
    <script src="/Home/ai/chatbot.js"></script>
    <script src="/ContentPage/src/javascript/script.js"></script>
</body>

</html>
